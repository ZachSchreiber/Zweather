<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="lib/styles/main.min.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>zWeath</title>
</head>

<body>
    <header>
        <input type="text" id="address" placeholder="City, State">
        <img src="images/search.png" class="search-icon" alt="search" />
    </header>
    <div class="row content">
        <div class="row tempIcon">
            <div class="col-md-6 col-sm-6 col-xs-6" id="temp"></div>
            <div class="col-md-6 col-sm-6 col-xs-6" id="glycon"></div>

        <div class="row summary">

        </div>
        <div class=" row links">
            <div class='col-md-2 col-sm-2 col-xs-2 new-link2' style="display:none"><b></b></div>
            <div class='col-md-2 col-sm-2 col-xs-2 new-link1' style="display:none"><b></b></div>

            <p id="ad">Powered by <a href="https://darksky.net/poweredby/">Dark Sky</a></p>
        </div>
    </div>
    <!-- <canvas id="icon1" width="128" height="128"></canvas>
  <canvas id="icon2" width="128" height="128"></canvas> -->
    <script id="home-slider" type="text/x-handlebars-template"></script>

    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script src="lib/js/main.min.js"></script>

</html>
